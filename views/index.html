<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Personal Library</title>
  <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" />
  <link rel="stylesheet" href="/public/style.css">
</head>
<body>

<header>
  <h1>Personal Library</h1>
</header>

<main>
  <section id="sampleposting" class="container">
    <h2>Test API Responses</h2>
    <form action="/api/books" method="post" class="form-box">
      <h4>Test post to /api/books</h4>
      <label for="title">Book Title</label>
      <input type="text" id="title" name="title" placeholder="Enter book title">
      <button type="submit">Submit</button>
    </form>

    <form action="" method="post" id="commentTest" class="form-box">
      <h4>Test post to /api/books/{bookid}</h4>
      <label for="idinputtest">Book ID to comment on</label>
      <input type="text" name="id" id="idinputtest" placeholder="Enter book ID">
      <label for="comment">Comment</label>
      <input type="text" id="comment" name="comment" placeholder="Enter comment">
      <button type="submit">Submit</button>
    </form>
  </section>

  <section id="sampleui" class="container">
    <h2>Sample Front-End</h2>
    <form id="newBookForm" class="form-box">
      <label for="bookTitleToAdd">New Book Title</label>
      <input type="text" id="bookTitleToAdd" name="title" placeholder="Enter book title">
      <button type="submit">Submit New Book!</button>
    </form>
    <div id="display"></div>
    <div id="bookDetail" class="form-box">
      <p id="detailTitle">Select a book to see its details and comments</p>
      <ol id="detailComments"></ol>
    </div>
    <button id="deleteAllBooks" class="delete-btn">Delete all books</button>
  </section>
</main>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
        crossorigin="anonymous"></script>
<script src="/public/client.js"></script>
<script>
  $(function() {
    $('#commentTest').submit(function() {
      let id = $('#idinputtest').val();
      $(this).attr('action', "/api/books/" + id);
    });
  });
</script>
</body>
</html>
